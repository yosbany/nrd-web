<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <title>Sin conexión | Panadería Nueva Río D'or</title>
  <meta name="theme-color" content="#dc2626">
  <style>
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #fff; color: #111827; }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .card { max-width: 560px; width: 100%; border: 1px solid #e5e7eb; padding: 20px; }
    .tag { display: inline-block; font-size: 12px; letter-spacing: .12em; text-transform: uppercase; color: #b91c1c; background: #fef2f2; border: 1px solid #fee2e2; padding: 6px 10px; }
    h1 { margin: 14px 0 8px; font-size: 22px; font-weight: 600; }
    p { margin: 0; color: #4b5563; line-height: 1.55; }
    a { color: #b91c1c; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .btn { margin-top: 16px; display: inline-block; padding: 10px 14px; border: 1px solid #111827; background: #111827; color: #fff; text-transform: uppercase; letter-spacing: .12em; font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <span class="tag">Offline</span>
      <h1>Estás sin conexión</h1>
      <p>Cuando vuelvas a tener internet, recargá la página para ver el contenido actualizado.</p>
      <a class="btn" href="./">Reintentar</a>
    </div>
  </div>
</body>
</html>
